<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />
  <script src="http://nerd.net:25565/socket.io/socket.io.js"></script>
	<script>
	    window.onload = function() {
	        var socket = io.connect('http://nerd.net:25565');
	        socket.on('done-decrypt', function(data) {
	            document.getElementById("result").innerHTML = document.getElementById("result").innerHTML+data+"\n";
	        });
	        socket.on('done-encrypt', function(data) {
	            document.getElementById("result").innerHTML = document.getElementById("result").innerHTML+data+"\n";
	        });
	        document.getElementById('encrypt').onclick = function() {
	            socket.emit("encrypt", { message: document.getElementById('encryptbox').value, pin: document.getElementById('encryptpin').value});
	        }
	        document.getElementById('decrypt').onclick = function() {
	            socket.emit("decrypt", { message: document.getElementById('decryptbox').value, pin: document.getElementById('decryptpin').value});
	        }
	    }
	</script>
    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Ovaltine.js by FrederickGeek8</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/FrederickGeek8/ovaltine.js">View on GitHub</a>

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Ovaltine.js</h1>
            <h2>A library for your Little Orphan Annie Secret decoder ring.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/FrederickGeek8/ovaltine.js/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/FrederickGeek8/ovaltine.js/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
<p>
	    <input type="text" placeholder="Encrypt" id="encryptbox" />
	    <input type="number" min="1" max="26" id="encryptpin" value="1" />
	    <button id="encrypt">Encrypt</button>
	</p>
	<p>
	    <input type="text" placeholder="Decrypt" id="decryptbox" />
	    <input type="number" min="1" max="26" id="decryptpin" value="1" />
	    <button id="decrypt">Decrypt</button>
	</p>
	<p>
	    <textarea id="result" rows="10" cols="50"></textarea>
	</p>      </section>

          </span>
